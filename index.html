<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Coding Quiz</title>
</head>

<header>
    <p class="topleft">View high scores</p>
    <div class="topright">
        <p>Time left:</p>
        <div id="timer">0</div>
    </div>
</header>

<body class="position">
    <div id="quiz-container">
        <div id="quiz"></div>
    </div>
    <div id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the follwoing code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your score/time</p>
        <p>by ten seconds!</p>
    </div>
    <div id="options" class="button hide">
        <button id="option1">a</button>
        <button id="option2">b</button>
        <button id="option3">c</button>
        <button id="option4">d</button>
    </div>
    <button id="start">Start Quiz</button>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
